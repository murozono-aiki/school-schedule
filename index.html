<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>時間割</h1>
        <span id="load" role="status"></span>
    </header>
    <h2 id="date">0月0日 (日)</h2>
    <div id="toolbar">
        <button id="last-day">前の日</button>
        <button id="today">今日</button>
        <button id="next-day">次の日</button>
    </div>
    <details>
        <summary>カレンダー</summary>
        <div id="date-table-header">
            <button id="date-table-last-month">前の月</button>
            <span id="date-table-month">0月</span>
            <button id="date-table-next-month">次の月</button>
        </div>
        <table id="date-table"></table>
    </details>
    <div id="schedule">読み込み中、、、</div>
    <dialog id="firstDialog">
        <p id="firstDialogMessage">
            ユーザーidとURLを入力してください。
        </p>
        <form method="dialog" id="firstForm">
            <label for="userId-input">ユーザーid</label><br>
            <input type="text" id="userId-input"><br>
            <label for="API-input">API URL</label><br>
            <input type="text" id="API-input"><br>
            <button type="submit">決定</button>
        </form>
    </dialog>

    <script src="./dateUtility.js"></script>
    <script src="./scheduleUtility.js"></script>
    <script src="./script.js"></script>
</body>
</html>
